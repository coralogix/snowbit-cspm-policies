Parameters:
  InstanceTypeParam:
    Description: EC2 Instance types
    Type: String
    Default: t2.micro
    AllowedValues:
      - t2.micro
      - t2.small
      - t2.medium
      - t3.micro
      - t3.small
      - t3.medium
      - c4.large
      - m4.large
  KeyName:
    Description: Name of an existing Key Pair to use for the CSPM EC2 instance
    Type: AWS::EC2::KeyPair::KeyName
  cronjob:
    Description: Period to run the CSPM in crontab format
    Type: String
    Default: "0 0 * * *"
  GRPCEndpoint:
    Type: String
    Default: "ng-api-grpc.coralogix.com"
    AllowedValues:
      - "ng-api-grpc.coralogix.com"
      - "ng-api-grpc.eu2.coralogix.com"
      - "ng-api-grpc.coralogixsg.com"
      - "ng-api-grpc.app.coralogix.in"
      - "ng-api-grpc.coralogix.us"
  applicationName:
    Type: String
    Default: CSPM
    Description: Application name for Coralogix account
  subsystemName:
    Type: String
    Default: CSPM
    Description: Subsystem name for Coralogix account
  TesterList:
    Type: String
    Description: Optional
  RegionList:
    Type: String
    Description: Optional
  PrivateKey:
    Type: String
    Description: Private API key from Coralogix account
  CSPMVersion:
    Type: String
    Default: v1.0.3
    Description: Optional
  VolumeType:
    Type: String
    Default: gp3
    AllowedValues:
      - gp2
      - gp3
  VpcId:
    Type: AWS::EC2::VPC::Id
  SubnetId:
    Type: AWS::EC2::Subnet::Id
  PublicAccess:
    Type: String
    Default: true
    Description: Allow or Deny public access to the CSPM EC2 instance
    AllowedValues:
      - true
      - false
  PublicIPAddress:
    Type: String
    Default: 0.0.0.0/0
    Description: Enter your public IP address to allow specific SSH access
Resources:
  CSPMEc2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: !Ref InstanceTypeParam
      ImageId:
        Fn::FindInMap:
          - RegionMap
          - !Ref AWS::Region
          - AMI
      Tags:
        - Key: "Name"
          Value: "Snowbit CSPM"
        - Key: "Owner"
          Value: "Nir Limor"
      KeyName: !Ref KeyName
      UserData:
        Fn::Base64:
          Fn::Join:
            - ""
            - - "#!/bin/bash\n"
              - "sudo apt update\n"
              - "sudo apt-get remove docker docker-engine docker.io containerd runc\n"
              - "sudo apt-get install ca-certificates curl gnupg lsb-release\n"
              - "sudo mkdir -p /etc/apt/keyrings\n"
              - "curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg\n"
              - "echo \"deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable\" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null\n"
              - "sudo apt update\n"
              - "sudo apt-get install docker-ce docker-ce-cli containerd.io docker-compose-plugin -y\n"
              - "crontab -l | { cat; echo \""
              - !Ref "cronjob"
              - "docker rm snowbit-cspm | docker run --name snowbit-cspm -d -e PYTHONUNBUFFERED=1 -e AWS_DEFAULT_REGION=\"eu-west-1\" -e CORALOGIX_ENDPOINT_HOST="
              - !Ref "GRPCEndpoint"
              - " -e APPLICATION_NAME="
              - !Ref "applicationName"
              - " -e SUBSYSTEM_NAME="
              - !Ref "subsystemName"
              - " -e TESTER_LIST="
              - !Ref "TesterList"
              - " -e API_KEY="
              - !Ref "PrivateKey"
              - " -e REGION_LIST="
              - !Ref "RegionList"
              - " -v ~/.aws/credentials:/root/.aws/credentials coralogixrepo/snowbit-cspm:"
              - !Ref "CSPMVersion"
              - "\"; } | crontab - \n"
              - "sudo docker pull coralogixrepo/snowbit-cspm:"
              - !Ref "CSPMVersion"
      IamInstanceProfile: !Ref CSPMInstanceProfile
      BlockDeviceMappings:
        - DeviceName: "/dev/sda1"
          Ebs:
            VolumeType: !Ref VolumeType
            VolumeSize: 8
      NetworkInterfaces:
        - DeviceIndex: 0
          AssociatePublicIpAddress: !Ref PublicAccess
          SubnetId: !Ref SubnetId
          GroupSet:
            - !Ref CSPMSecurityGroup
  CSPMSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Enable SSH to the CSPM instance and internet connectivity
      GroupName: CSPM SG
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: !Ref PublicIPAddress
  CSPMRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: CSPM-Role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
      Policies:
        - PolicyName: CSPM-Policy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Sid: CSPM
                Effect: Allow
                Action:
                  - access-analyzer:Get*
                  - access-analyzer:List*
                  - apigateway:Get
                  - application-autoscaling:Describe*
                  - autoscaling-plans:Describe*
                  - autoscaling-plans:GetScalingPlanResourceForecastData
                  - autoscaling:Describe*
                  - autoscaling:GetPredictiveScalingForecast
                  - cloudformation:BatchDescribeTypeConfigurations
                  - cloudformation:Describe*
                  - cloudformation:DetectStack*
                  - cloudformation:EstimateTemplateCost
                  - cloudformation:Get*
                  - cloudformation:List*
                  - cloudformation:ValidateTemplate
                  - cloudfront:DescribeFunction
                  - cloudfront:Get*
                  - cloudfront:List*
                  - cloudtrail:Describe*
                  - cloudtrail:Get*
                  - cloudtrail:List*
                  - cloudtrail:LookupEvents
                  - cloudwatch:Describe*
                  - cloudwatch:Get*
                  - cloudwatch:List*
                  - codebuild:BatchGet*
                  - codebuild:Describe*
                  - codebuild:Get*
                  - codebuild:List*
                  - config:Describe*
                  - config:Get*
                  - config:List*
                  - ec2:Describe*
                  - ec2:ExportClientVpn*
                  - ec2:Get*
                  - ec2:List*
                  - ec2:Search*
                  - ec2messages:Get*
                  - eks:Describe*
                  - eks:List*
                  - elasticache:Describe*
                  - elasticache:List*
                  - elasticloadbalancing:Describe*
                  - elasticmapreduce:Describe*
                  - elasticmapreduce:Get*
                  - elasticmapreduce:List*
                  - elasticmapreduce:ViewEventsFromAllClustersInConsole
                  - emr-containers:Describe*
                  - emr-containers:List*
                  - emr-serverless:Get*
                  - emr-serverless:List*
                  - es:Describe*
                  - es:Get*
                  - es:List*
                  - iam:Generate*
                  - iam:Get*
                  - iam:List*
                  - iam:Simulate*
                  - imagebuilder:Get*
                  - imagebuilder:List*
                  - kms:Describe*
                  - kms:Get*
                  - kms:List*
                  - lambda:Get*
                  - lambda:List*
                  - network-firewall:Describe*
                  - network-firewall:List*
                  - organizations:Describe*
                  - organizations:List*
                  - rds:Describe*
                  - redshift:Describe*
                  - redshift:Get*
                  - redshift:List*
                  - redshift:ViewQueries*
                  - rolesanywhere:Get*
                  - rolesanywhere:list*
                  - route53:Get*
                  - route53:List*
                  - route53:TestDNSAnswer
                  - route53domains:CheckDomain*
                  - route53domains:Get*
                  - route53domains:List*
                  - route53domains:ViewBilling
                  - s3:Describe*
                  - s3:List*
                  - s3:GetBucketPublicAccessBlock
                  - s3:GetBucketPolicyStatus
                  - s3:GetEncryptionConfiguration
                  - s3:GetAccountPublicAccessBlock
                  - s3:GetBucketLogging
                  - s3:GetBucketVersioning
                  - s3:GetBucketAcl
                  - s3:GetBucketLocation
                  - s3:GetBucketPolicy
                  - servicequotas:Get*
                  - servicequotas:List*
                  - ses:Describe*
                  - ses:Get*
                  - ses:List*
                  - sns:Get*
                  - sns:List*
                  - sqs:Get*
                  - sqs:List*
                  - ssm:Describe*
                  - ssm:Get*
                  - ssm:List*
                  - sts:Get*
                  - tag:Get*
                  - waf-regional:Get*
                  - waf-regional:List*
                  - waf:Get*
                  - waf:List*
                  - wafv2:Describe*
                  - wafv2:Get*
                  - wafv2:List*
                Resource: "*"
  CSPMInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: CSPMInstanceProfile
      Path: /
      Roles:
        - !Ref CSPMRole
